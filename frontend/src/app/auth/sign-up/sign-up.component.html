<div class="header mt-5" role="banner" style="margin-top: 3.5rem;">
  <div class="container clearfix width-full">
    <a class="header-logo" href="#"><svg class="octicon octicon-mark-github" height="48" viewBox="0 0 16 16" width="48">
        <path fill-rule="evenodd"
          d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0 0 16 8c0-4.42-3.58-8-8-8z">
        </path>
      </svg></a>
  </div>
  <div class="access-aid"></div>
  <div role="main">
    <div id="">
      <div class="form-div px-3">
        <form [formGroup]="registerForm">
          <div class="form-header">
            <h1>Register in to GitHub</h1>
          </div>
          <div class="form-body">
            <div class="form-group">
              <div class="d-flex">
                <label class="mr-2" style="margin-right: .5rem;">Email address</label>
                <mat-error *ngIf="email.touched && !email.valid">
                  {{ emailError() }}
                </mat-error>
              </div>
              <input class="form-control input-block" formControlName="email" [(ngModel)]="registerModel.email"
                type="text">
            </div>
            <div class="form-group">
              <div class="d-flex">
                <label class="mr-2">Username</label>
                <mat-error *ngIf="username.touched && !username.valid">
                  {{ usernameError() }}
                </mat-error>
              </div>
              <input class="form-control input-block" formControlName="email" [(ngModel)]="registerModel.username"
                type="text">
            </div>

            <div class="form-group">
              <div class="d-flex">
                <label class="mr-2">Full Name </label>
                <mat-error *ngIf="displayName.touched && !displayName.valid">
                  {{ displayNameError() }}
                </mat-error>
              </div>
              <input class="form-control input-block" formControlName="displayName"
                [(ngModel)]="registerModel.displayName" type="text">
            </div>

            <div class="form-group">
              <div class="d-flex">
                <label class="mr-2">Password </label>
                <mat-error *ngIf="password.touched && !password.valid">
                  {{ passwordError() }}
                </mat-error>
              </div>
              <input class="form-control input-block" type="password" name="password" formControlName="password"
                [(ngModel)]="registerModel.password">
            </div>

            <div class="form-group">
              <div class="d-flex">
                <label class="mr-2">Repeat Password</label>
                <mat-error *ngIf="password.touched && !password.valid">
                  {{ matchingPasswordError() }}
                </mat-error>
              </div>
              <input class="form-control input-block" type="password" name="matchingPassword" formControlName="password"
              [(ngModel)]="registerModel.matchingPassword">
            </div>
            <button class="button" type="submit" (click)="submit()"> Register </button>
          </div>
        </form>
        <p class="create-account">Alredy have account to Github ? <a routerLink="/auth/signin">Login here </a>.</p>
      </div>

    </div>
  </div>
  <div class="site-footer">
    <ul class="site-footer-links">
      <li><a href="#">Terms</a></li>
      <li><a href="#">Privacy</a></li>
      <li><a href="#">Security</a></li>
      <li><a href="#">Contact GitHub</a></li>
    </ul>
  </div>
</div>
