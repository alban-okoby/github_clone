<div class="container">
  <h1>Create a New Repository</h1>
  <form [formGroup]="form">
    <div class="d-flex row">
      {{
        repository | json 
      }}
      <div class="left col-md-5">
        <label for="repo-name">Owner <span class="required">*</span></label>
        <input type="text" id="repo-owner" name="repo-owner" [disabled]="true" value="{{connectedUser}}">
      </div>
      <i class="center col-md-1">/</i>
      <div class="right col-md-5">
        <label for="repo-name">Repository Name <span class="required">*</span></label>
        <input type="text" id="repo-name" formControlName="repositoryName" [(ngModel)]="repository.repositoryName">
      </div>
    </div>

    <label for="description">Description(optionnal)</label>
    <textarea id="description" name="description" rows="4" placeholder="Enter description"
      formControlName="repositoryDescription" [(ngModel)]="repository.repositoryDescription"></textarea>

    <label for="visibility">Visibility</label>
    <select id="visibility" name="visibility" class="form-select"  formControlName="visibility" [(ngModel)]="repository.visibility">
      <option value="1">Public</option>
      <option value="0">Private</option>
    </select>

    <input type="submit" value="Create repository" (click)="submitEntity()">
  </form>
</div>
